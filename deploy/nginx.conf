# Nginx configuration for Homelab Inventory System
# Place this file at /etc/nginx/sites-available/homelab-inventory

upstream homelab_inventory {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name inventory.local inventory.tailnet-xxxx.ts.net;

    # Redirect HTTP to HTTPS (if using Tailscale HTTPS)
    # Uncomment below if using Tailscale certificates
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass http://homelab_inventory;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Static files caching
    location /_next/static {
        proxy_pass http://homelab_inventory;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, immutable";
    }

    # Image uploads - larger body size
    location /api/images {
        client_max_body_size 20M;
        proxy_pass http://homelab_inventory;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API routes
    location /api {
        proxy_pass http://homelab_inventory;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

